<!-- Title -->
<div class="title-container">
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="d-flex pb-5 cursor-pointer">
      <div class="title-text">
        <div>
          <span class="mat-display-3">Sensores</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class= "container">
  <!-- Search -->
  <div class="content-container d-flex justify-content-center">
    <div class="d-flex align-items-center" style="width: 80%;">
      <div class="d-flex align-items-center pr-3" style ="width: 5%">
        <mat-icon>search</mat-icon>
      </div>
      <div style ="width: 95%">
        <mat-form-field class="search-input" style="width: 100%;">
          <input matInput placeholder="Search">
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- Sensors-->
  <div class="pb-5">
    <table mat-table [dataSource]="sensors" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.id}} </td>
      </ng-container>

      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Altura </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.altura}} </td>
      </ng-container>
    
      <!-- Width Column -->
      <ng-container matColumnDef="width">
        <th mat-header-cell *matHeaderCellDef> Largura </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.largura}} </td>
      </ng-container>
    
      <!-- Length Column -->
      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef> Comprimento </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.comprimento}} </td>
      </ng-container>
    
      <!-- Voltage Column -->
      <ng-container matColumnDef="voltage">
        <th mat-header-cell *matHeaderCellDef> Tens√£o </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.tensao}} </td>
      </ng-container>

      <!-- Brand Column -->
      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.marca}} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let sensors"> {{sensors.tipo}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  
  <div class="add-house-btn cursor-pointer mat-elevation-z4" matTooltip="Add new sensor" matTooltipPosition="left"
    [routerLink]="['add']" matRipple>
    <mat-icon class="add-house-icon">add</mat-icon>
  </div>
</div>
